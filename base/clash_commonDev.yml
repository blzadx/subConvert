    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
  fallback:
    - tls://8.8.4.4
    - https://146.112.41.2/dns-query
    - tls://208.67.222.222
    - tls://208.67.220.220
    - https://1.1.1.1/dns-query
    - tls://1.0.0.1
